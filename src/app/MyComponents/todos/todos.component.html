<div class="container">
    <h2 class="text-center mb-3">My Blogs</h2>
    <div *ngIf="this.todos.length===0; else elseBlock">No Blogs to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" >
            </app-todo-item>
        </div>
    </ng-template>
</div>
