<div class="my-3">

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"> Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
    </div>
    <div class="form-group">
      <label for="desc"> Description</label>
      <input type="text" class="form-control"  name="desc" id="desc" [(ngModel)]="desc">
    </div> 
    <div class="spacer"></div>
    
    <button class="btn btn-sm btn-info btn-primary" type="button">Cancel</button>
    <button type="submit" class="btn btn-sm btn-primary">Post </button>
  </form></div>
